<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Scorecard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <table>
    <caption>Football Scorecard</caption>
    <tr>
      <th>Team</th>
      <th>Q1</th>
      <th>Q2</th>
      <th>Q3</th>
      <th>Q4</th>

    <tr>
      <td>Sharks</td>

      <td>10</td>

    </tr>
    <tr>
      <td>Tigers</td>
      <td>0</td>
      <td>14</td>
      <td>7</td>
      <td>10</td>
    </tr>
  </table>

</body>
</html>
